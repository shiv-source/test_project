{% extends 'base.html' %}

{% block content %}

<div>

  <div class="card" style="width: 18rem;">
    <!--  <img src="..." class="card-img-top" alt="...">-->
    <div class="card-body">
      <h5 class="card-title">Signup Form</h5>
      <div>
        <form action="" method="POST" >
          <div class="form-group">
            <label>First Name:</label>
            <input type="text" class="form-control" placeholder="First Name" name="first_name">
          </div>
          <div class="form-group">
            <label>Last Name:</label>
            <input type="text" class="form-control" placeholder="Last Name" name="last_name">
          </div>
          <div class="form-group">
            <label>User Name:</label>
            <input type="text" class="form-control" placeholder="User Name" name="username">
          </div>
          <div class="form-group">
            <label>Phone No:</label>
            <input type="number" class="form-control" placeholder="First Name" name="phone_no">
          </div>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" placeholder="Enter email" id="email" name="email">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" id="pwd" name="password_1">
          </div>
          <div class="form-group">
            <label for="pwd">Confirm Password:</label>
            <input type="password" class="form-control" placeholder="Confirm password" id="pwd" name="password_2">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
